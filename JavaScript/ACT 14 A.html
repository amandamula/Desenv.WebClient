        <script>

            /*A). Create a class called Addition with 2 attributes (valeu1 and value2)

            // Classe Addition

            function Addition(valor1,valor2){
                this.valor1 = valor1;
                this.valor2 = valor2;
                this.loadValue1 = loadValue1;
                this.loadValue2 = loadValue2;
                this.result = result;

                function loadValue1(v1){
                    this.valor1 = parseInt(valor1) + parseInt(v1);
                }

                function loadValue2(v2){
                    this.valor2 = parseInt(valor2) + parseInt(v2);
                }

                function result(){
                    document.write(parseInt(this.valor1) + parseInt(this.valor2));
                
                }

            }

            

        </script>
