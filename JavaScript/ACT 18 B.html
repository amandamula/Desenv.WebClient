    <body>
        <script>
        /* B). Search a string into a longer string. We can type a long text and a word to search in it. 
        Then it must print the position or a message if the word isn't in the text.*/

            var text = prompt("Escriu un text : ","");
            var paraula = prompt("Ara introdueix la paraula que vols cercar : ","");

            document.write("Apartat A). </br>");

            var posicio = text.indexOf(paraula);

            if(posicio != -1){
                document.write("Hem trobat la paraula " + '"' + paraula + '"' + " a la posicio " + posicio);
            }else{
                document.write("No hem trobat la paraula " + '"' + paraula + '".');
            }
            
            document.write("<hr>");
        </script>
    </body>
