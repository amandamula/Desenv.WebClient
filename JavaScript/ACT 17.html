<!DOCTYPE html>
<html>
    <head>
        <title> Activitat 17, Amanda Mula. </title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>

            var nombre = prompt("Introdueix un nombre : ","");
            nombre = parseInt(nombre);

        /* A). Enter a number N and then print its 3 power.*/
            document.write("Apartat A). </br>");

            var num1 = parseFloat(Math.pow(nombre,3));
            
            document.write("El nombre elevat a 3 és : " + num1 + ".<br>");
            document.write("<hr>");

        /* B). Enter number N and the print its squared root. */
            document.write("Apartat B). </br>");

            var num2 = parseFloat(Math.sqrt(nombre));

            document.write("L'arrel quadrada del nombre és : " + num2 + ".");
            document.write("<hr>");

        </script>
    </body>
</html>
