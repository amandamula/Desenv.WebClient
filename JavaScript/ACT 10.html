        <script>
        /* A). Enter one of the following words (house, table, dog, cat) and then print the translation into Spanish or Catalan.*/

            document.write("Apartat A). </br>");

            var numAlumnes = 1;
            var contadorAprovats = 0;

        /* F) Enter 5 people heights and then print the average height.*/

            document.write("Apartat F). </br>");

            var numPersones = 1;
            var sumaAlt = 0;
            
            while (numPersones <= 5) {
                var altura = prompt("Introdueix la teva altura : ", "");

        /* G) Enter 5 workers' salaries in a company, and then print how many workers' salaries are between 500€ and 1000€, 
        how many workers' salaries are bigger than 1000€ and the sum of all the salaries.*/

            document.write("Apartat G). </br>");

            
            var numTreballador = 1;
            var salariAlt = 0;
            var salariBaix = 0;
            var sumaSalari = 0;

            while (numTreballador <= 5) {
                var salari = prompt("Introdueix el teu salari: ", "");
                salari = parseInt(salari);
                

                if (salari >= 500 && salari <= 1000) {
                    salariAlt++;
                } else if (salari > 1000) {
                    salariBaix++;
                }

                sumaSalari = sumaSalari + salari;
                numTreballador++;

            }
            document.write("Hi ha " + salariAlt + " treballadors que el seu salari és entre 500 i 1000.");

            document.write("Hi ha " + salariBaix + " treballadors que el seu saleri és més de 1000.");
            document.write("<br>");
            document.write("La suma dels salaris és de : " + sumaSalari);
