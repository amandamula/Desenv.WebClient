<!DOCTYPE html>
<html>
    <head>
        <title> Activitat 18 C, Amanda Mula. </title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
        /* C). Enter a word and print a message if the word is a palindrome*/

            document.write("Apartat C). </br>");
             
            var paraula = prompt("Escriu una paraula : ","");

            var paraulaAlReves = paraula.split("");
            paraulaAlReves = paraulaAlReves.reverse();
            var paraulaNormal = paraula.split("");
            var palindrom;

            for(i in paraulaNormal){
                if(paraulaNormal[i] == paraulaAlReves[i]){
                   palindrom = true;
                }else{
                    palindrom = false;
                }
            }

            if(palindrom == true){
                document.write("La paraula és un palíndrom.");
            }else{
                document.write("La paraula no és un palíndrom.");
            }

            
            document.write("<hr>");
        </script>
    </body>
</html>
