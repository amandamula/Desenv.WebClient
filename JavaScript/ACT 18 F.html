<!DOCTYPE html>
<html>

    <body>
        <script>
        /* F). Enter a phrase, and the print every word in a different line.*/

            var frase = prompt("Escriu una frase : " ,"");

            var arrayFrase = frase.split(" ");

            document.write("Apartat F). </br>");

            for(var i = 0; i < arrayFrase.length; i++){
                document.write(arrayFrase[i] + "<br>");
            }
            
            document.write("<hr>");
        </script>
    </body>
